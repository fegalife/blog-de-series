<!DOCTYPE html>
<html lang="pt-bt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Cadastro</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
        <link rel="stylesheet" href="/projeto/assets/css/style-cadastro.css">
</head>

<body class="fundo">

    <nav class="navbar navbar-expand-lg navbar-light bg-danger">
        
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Alterna navegação">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link active" href="index.html">Home <span class="sr-only">(Página atual)</span></a>
            <a class="nav-item nav-link" href="login.html">Login</a>
            
            
          </div>
        </div>
      </nav>

<div class="container mt-5 ">

    <form>
        <div class="form-row">
          <div class="form-group col-md-6 text-white">
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
          </div>
          <div class="form-group col-md-6 text-white">
            <label for="inputPassword4">Senha</label>
            <input type="password" class="form-control" id="inputPassword4" placeholder="Senha">
          </div>
        </div>
        <div class="form-group text-white">
          <label for="inputAddress">Endereço</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="Rua das flores, nº 0">
        </div>
       
        <div class="form-row text-white">
          <div class="form-group col-md-6">
            <label for="inputCity">Cidade</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
          <div class="form-group col-md-4 text-white">
            <label for="inputEstado">Estado</label>
            <select id="inputEstado" class="form-control">
              <option selected>São Paulo (SP)</option>
              <option selected>Acre (AC)
</option>
              <option selected>Alagoas (AL)</option>
              <option selected>Amapá (AP)</option>
              <option selected>Distrito Federal (DF)</option>
              <option selected>Mato Grosso do Sul (MS)</option>
              <option selected>Rio Grande do Sul (RS)</option>
              <option selected>Santa Catarina (SC)</option>
              
            </select>
          </div>
          <div class="form-group col-md-2 text-white">
            <label for="inputCEP">CEP</label>
            <input type="text" class="form-control" id="inputCEP">
          </div>
        </div>
        <div class="form-group">
          <div class="form-check text-white">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Aceito receber notificações por e-mail
            </label>
          </div>
        </div>
        <p class="text-white">Precisamos agora, que apenas nos envie uma foto comprovando quem você é.</p>
        <div class="custom-file">
            <input type="file" class="custom-file-input" id="validatedCustomFile" required>
            <label class="custom-file-label" for="validatedCustomFile">Escolher arquivo...</label>
            <div class="invalid-feedback">Exemplo de feedback inválido para input file</div>
          </div>

         

        <button type="submit" class="btn btn-primary mt-5">Enviar</button>

        
      </form>

</div>


</body>

</html>
